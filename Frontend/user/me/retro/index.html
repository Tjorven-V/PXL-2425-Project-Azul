<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNES Game Selection</title>
    <link rel="stylesheet" href="../../../media/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <div id="snes">
        <div class="snes-header">
            <h1>Choose a SNES Game</h1>
            <a href="../../../game/lobby/index.html" class="cta-button back-to-lobby-button">Back to Lobby</a>
        </div>
        <div class="game-grid">
            <div class="game-card" data-rom="smw.zip" data-core="snes9x" data-name="Super Mario World">
                <img src="files/box_art/smw.png" alt="Super Mario World Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=SMW';this.alt='Super Mario World image not found';">
                <p>Super Mario World</p>
            </div>
            <div class="game-card" data-rom="zelda.zip" data-core="snes9x"
                 data-name="The Legend of Zelda: A Link to the Past">
                <img src="files/box_art/zelda.png" alt="Zelda: A Link to the Past Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=Zelda';this.alt='Zelda image not found';">
                <p>Zelda: A Link to the Past</p>
            </div>
            <div class="game-card" data-rom="dk.zip" data-core="snes9x" data-name="Donkey Kong Country">
                <img src="files/box_art/dk.png" alt="Donkey Kong Country Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=DKC1';this.alt='DKC1 image not found';">
                <p>Donkey Kong Country</p>
            </div>
            <div class="game-card" data-rom="dk2.zip" data-core="snes9x" data-name="Donkey Kong Country 2">
                <img src="files/box_art/dk2.png" alt="Donkey Kong Country 2 Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=DKC2';this.alt='DKC2 image not found';">
                <p>Donkey Kong Country 2</p>
            </div>
            <div class="game-card" data-rom="tmnt.zip" data-core="snes9x"
                 data-name="Teenage Mutant Ninja Turtles: Turtles in Time">
                <img src="files/box_art/tmnt.png" alt="Turtles in Time Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=TMNT';this.alt='TMNT image not found';">
                <p>TMNT: Turtles in Time</p>
            </div>
            <div class="game-card" data-rom="mmx.zip" data-core="snes9x" data-name="Mega Man X">
                <img src="files/box_art/mmx.png" alt="Mega Man X Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=MMX';this.alt='MMX image not found';">
                <p>Mega Man X</p>
            </div>
            <div class="game-card" data-rom="sm.zip" data-core="snes9x" data-name="Super Metroid">
                <img src="files/box_art/sm.png" alt="Super Metroid Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=SM';this.alt='SM image not found';">
                <p>Super Metroid</p>
            </div>
            <div class="game-card" data-rom="sf2a.zip" data-core="snes9x" data-name="Street Fighter 2 Alpha">
                <img src="files/box_art/sf2t.png" alt="Street Fighter 2 Box Art"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x280/2a527a/f5efe0?text=SF2';this.alt='SF2 image not found';">
                <p>Street Fighter 2</p>
            </div>
        </div>
    </div>

    <div id="game-canvas-container" style="display: none;">
        <h2 id="current-game-title"></h2>
        <div id="game-container-ejs">
            <div id="game"></div>
        </div>
        <button id="close-game-button" class="cta-button secondary">Back to Selection</button>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
