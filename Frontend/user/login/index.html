<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>

<div id="login-form-container" class="login-form-container">
    <div id="login-form" class="login-form">
        <div class="login-form-header">
            <span class="title-header">Login</span>
            <span class="sub-title-header">Don't have an account? <a class="register-redirect" href="../register">Create one!</a></span>
        </div>
        <div class="login-form-body">
            <div class="login-form-entries">
                <div class="login-form-entry">
                    <label>
                        <span class="entry-name">E-Mail</span><br>
                        <span class="entry-error" id="email-message"></span>
                        <input id="email" class="blurred-background rounded-edges" type="text">
                    </label>
                </div>
                <div class="login-form-entry">
                    <label>
                        <span class="entry-name">Password</span><br>
                        <span class="entry-error" id="password-message"></span>
                        <input id="password" class="blurred-background rounded-edges" type="password">
                    </label>
                </div>
                <span style="display: block;" id="login-message"></span>
            </div>
            <button id="login-button" class="blurred-background rounded-edges"><span>Login!</span></button>
        </div>
    </div>
</div>
