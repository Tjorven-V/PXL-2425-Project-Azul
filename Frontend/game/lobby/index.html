<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azul Game Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <div class="container nav-container">
    <a href="../../index.html" class="logo">Azul Project: Team Azul51</a>
    <div class="nav-links">
      <a href="../../index.html">Home</a>
    </div>
  </div>
</nav>

<main class="container">
  <div class="lobby-container">
    <h1>Azul Game Lobby</h1>

    <div id="controls" class="lobby-controls">
      <label for="players">Number of players:</label>
      <select id="players">
        <option value="2">2 players</option>
        <option value="3">3 players</option>
        <option value="4">4 players</option>
      </select>
      <button id="joinGame" class="cta-button">Search for a Table</button>
    </div>

    <button id="leaveGame" class="cta-button secondary" style="display: none;">Leave Table</button>
    <div id="status" class="lobby-status"></div>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; <span id="currentYear"></span> Project - Team Azul51 - PXL Hogeschool</p>
  </div>
</footer>
<script type="module" src="script.js"></script>
<script>
  // Alleen script voor currentYear
  const currentYearSpan = document.getElementById('currentYear');
  if (currentYearSpan) {
    currentYearSpan.textContent = new Date().getFullYear();
  }
</script>
</body>
</html>
