<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azul Game Lobby</title>
  <link rel="stylesheet" href="../../media/global.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../user/me/retro/easter_egg.css">
</head>
<body>

<nav>
  <div class="container nav-container">
    <a href="../../index.html" class="logo">Azul Project: Team Azul51</a>
    <div class="nav-links">
    </div>
  </div>
</nav>

<div id="easter-egg-trigger-zone"></div>
<img src="../../user/me/retro/files/varia/sm.png" id="easter-egg-lobby" alt="Easter Egg" class="easter-egg-image">

<main class="main-content-gecentreerd">
  <div class="lobby-container">
    <h1>Azul Game Lobby</h1>

    <div id="controls" class="lobby-controls">
      <label for="players">Number of players</label>
      <select id="players">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label for="ai-players">of which are AI</label>
      <select id="ai-players">
        <option value="0" selected="selected">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button id="joinGame" class="cta-button">Search for a Table</button>
      <button id="browseGames" class="cta-button">Browse Tables</button>
    </div>

    <div id="browser" class="lobby-controls" style="display: none;">
      <label for="game-filter"></label>
      <select id="game-filter">
        <option value="show-all">Show all games</option>
        <option value="hide-full">Show only available</option>
        <option value="only-full">Show only full games</option>
      </select>
      <div id="available-games" style="max-height: 500px; overflow-y: scroll">
      </div>
      <button id="closeBrowser" class="cta-button">Back</button>
    </div>

    <button id="leaveGame" class="cta-button secondary" style="display: none;">Leave Table</button>
    <div id="status" class="lobby-status"></div>
    <div id="waiting-game-prompt" style="display: none; text-align: center; margin-top: 15px; padding: 10px; background-color: rgba(220, 230, 245, 0.6); border-radius: 5px;">
      <p style="margin: 0 0 8px 0; font-size: 0.95em; color: #2A527A;">Want to play a game while waiting?</p>
      <button id="play-snes-while-waiting" class="cta-button" style="width: auto; padding: 8px 15px; font-size: 0.9em; margin-bottom: 0;">Play SNES Game</button>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; <span id="currentYear"></span> Project - Team Azul51 - PXL University College</p>
  </div>
</footer>
<script type="module" src="script.js"></script>
<script>
  const currentYearSpan = document.getElementById('currentYear');
  if (currentYearSpan) {
    currentYearSpan.textContent = new Date().getFullYear();
  }
</script>
</body>
</html>
